<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var data = [
        { author: 'Steve', message: 'One' },
        { author: 'Barry', message: 'Two' },
        { author: 'Wil', message: 'Three' },
        { author: 'Tom', message: 'Four' },
        { author: 'Jack', message: 'Five' }
      ];

      // Components
      var Tweet = React.createClass({
        render: function() {
          return (
          <div class="Tweet">
            <b>{ this.props.author }</b>
            <span>{ this.props.message }</span>
          </div>
          );
        }
      });

      var TweetList = React.createClass({
        render: function() {
          var tweets = this.props.data.map(function(tweet) {
            return ( <Tweet author={tweet.author} message={tweet.message} /> );
          });
          console.log(tweets);
          return (
            <div className="TweetList">
              {tweets}
            </div>
          );
        }
      });

      // What's actually showing up on the page
      ReactDOM.render(
        <TweetList data={ data } />,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
